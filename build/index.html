<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aviasales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.min.css" rel="stylesheet">
    <!-- <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin> -->

  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/Logo.png" alt="Логотип самолета" width="60" height="60">
      </div>
    </header>

    <main>
      <div class="container">
        <div class="filters">
          <p class="filters__header">Количество пересадок</p>
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="filter" value="all" id="all">
              <span class="checkbox-title">Все</span>
            </label>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="filter" value="none" id="none">
              <span class="checkbox-title">Без пересадок</span>
            </label>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="filter" value="1" id="1">
              <span class="checkbox-title">1 пересадка</span>
            </label>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="filter" value="2" id="2">
              <span class="checkbox-title">2 пересадки</span>
            </label>
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" name="filter" value="3" id="3">
              <span class="checkbox-title">3 пересадки</span>
            </label>
          </div>
        </div>
        <div class="wrapper">
          <div class="sort">
            <button class="sort__cheap">Самый дешевый</button>
            <button class="sort__fast">Самый быстрый</button>
          </div>
          <div id="tickets" class="tickets-container">

          </div>
          <button type="button" class="show-more">Показать еще 5 билетов!</button>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>

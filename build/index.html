<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aviasales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.min.css" rel="stylesheet">
    <!-- <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin> -->

  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="img/Logo.png" alt="Логотип самолета" width="83" height="83">
      </div>
    </header>

    <main>
      <div class="container">
        <div class="filters">
          <p class="filters__header">Количество пересадок</p>
          <div class="filters__container">
            <label class="filters__label">
              <input class="filters__checkbox" type="checkbox" name="filter" value="all" id="all">
              <span class="filters__title">Все</span>
            </label>
            <label class="filters__label">
              <input class="filters__checkbox" type="checkbox" name="filter" value="none" id="0">
              <span class="filters__title">Без пересадок</span>
            </label>
            <label class="filters__label">
              <input class="filters__checkbox" type="checkbox" name="filter" value="1" id="1">
              <span class="filters__title">1 пересадка</span>
            </label>
            <label class="filters__label">
              <input class="filters__checkbox" type="checkbox" name="filter" value="2" id="2">
              <span class="filters__title">2 пересадки</span>
            </label>
            <label class="filters__label">
              <input class="filters__checkbox" type="checkbox" name="filter" value="3" id="3">
              <span class="filters__title">3 пересадки</span>
            </label>
          </div>
        </div>
        <div class="wrapper">
          <div class="sort">
            <label class="sort__label">
              <input class="sort__radio visually-hidden" type="radio" name="sort" value="cheap" id="cheap" checked="">
              <span class="sort__title">Самый дешевый</span>
            </label>
            <label class="sort__label">
              <input class="sort__radio visually-hidden" type="radio" name="sort" value="fast" id="fast">
              <span class="sort__title">Самый быстрый</span>
            </label>
          </div>
          <div id="tickets" class="tickets-container">

          </div>
          <button type="button" class="show-more">Показать еще 5 билетов!</button>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
